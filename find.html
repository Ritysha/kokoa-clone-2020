<!DOCTYPE html>
<html lang="jp">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
                 </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>   
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
        </div>

    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommeneded-friends">
            <h6 class="recommeneded-friends__title">Recommended Friends               
            </h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="opne-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>
                  Go to Openchat Home <i class="fas fa-chevron-right"></i>
                </span>
            </div>
            <div class="open-post">
            <div class="open-post__column">
            <h5 class="open-post__title">#MEZZO</h5>
            <h6 class="open-post__hashtags">#mezzo#소고#타마키</h6>
            <div class="open-post__members">
                <img src="https://pbs.twimg.com/profile_images/863029035311419393/SpWZ_yrs_400x400.jpg" />
                <span class="open-post__members-count">2021 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
            </div>
            </div>
            <div class="open-post__column">
             <div class="open-post__photo">
                <img src="https://2.gall-img.com/tdgall/files/attach/images/82/338/642/077/fd2f6b2a586e760463e458f942731502.jpg" />
                
                <div class="open-post__haert-count"><i class="fas fa-heart fa-xs"></i><span>1326</span>
                </div>
             </div>
            </div>
        </div>
        </div>

    </main>


   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notification badge">1</span>
                   <i class="far fa-comment fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                   <span class="nav__notification2"></span>
                   <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
       </ul>
   </nav>
   <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
</div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
